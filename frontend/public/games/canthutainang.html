<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    * {

    body {

      align-items: center;
      min-height: 100vh;

      width: 100%;

    #controller {

    .control-btn {

      border: 3px solid #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      color: white;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.1s;
    }
    .control-btn:active {
      background-color: rgba(255, 255, 255, 0.5);

    }
    #drop-btn {

    }
    #restart-btn, #next-level-btn {

      padding: 12px 25px;
      background: linear-gradient(to bottom, #27ae60, #219653);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);

      display: none;
    }
    #next-level-btn {
      background: linear-gradient(to bottom, #3498db, #2980b9);
      margin-left: 10px;
    }
    #restart-btn:active, #next-level-btn:active {
      transform: scale(0.95);
    }
    #instructions {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      max-width: 500px;
      text-align: center;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    @media (max-width: 500px) {
      canvas {
        width: 100%;
        height: auto;
      }
      h1 {
        font-size: 1.8rem;
      }
      .control-btn {
        width: 60px;
        height: 60px;
      }
      .button-container {
        flex-direction: column;
        align-items: center;
      }
      #restart-btn, #next-level-btn {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Game C√¢u C√° Theo S·ªë</h1>
  <div id="gameContainer">
    <div id="guide">‚Üê ‚Üí ƒë·ªÉ di chuy·ªÉn | Space ho·∫∑c ‚Üì ƒë·ªÉ th·∫£ c·∫ßn</div>
    <div id="message"></div>
    <div id="score">ƒêi·ªÉm: 0</div>
    <div id="level">C·∫•p ƒë·ªô: 1 (S·ªë 1-10)</div>
    <div id="target">C·∫ßn c√¢u s·ªë: 1</div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
  </div>
  
  <div id="controller">
    <div class="control-btn" id="left-btn">‚Üê</div>
    <div class="control-btn" id="drop-btn">‚Üì</div>
    <div class="control-btn" id="right-btn">‚Üí</div>
  </div>

  <div class="button-container">
    <button id="restart-btn">Ch∆°i L·∫°i</button>
    <button id="next-level-btn">C·∫•p ƒê·ªô Ti·∫øp Theo</button>
  </div>

  <div id="instructions">
    <p><strong>Lu·∫≠t ch∆°i:</strong> B·∫°n ph·∫£i c√¢u c√° theo th·ª© t·ª± t·ª´ 1 ƒë·∫øn 40 qua 4 c·∫•p ƒë·ªô.<br>
    N·∫øu c√¢u sai s·ªë, b·∫°n s·∫Ω thua!</p>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const messageBox = document.getElementById("message");
    const scoreElement = document.getElementById("score");
    const targetElement = document.getElementById("target");
    const levelElement = document.getElementById("level");
    const leftBtn = document.getElementById("left-btn");
    const rightBtn = document.getElementById("right-btn");
    const dropBtn = document.getElementById("drop-btn");
    const restartBtn = document.getElementById("restart-btn");
    const nextLevelBtn = document.getElementById("next-level-btn");

    // C√°c bi·∫øn tr√≤ ch∆°i
    let clawX = 250;
    let clawWidth = 40;
    let clawHeight = 20;
    let clawMove = 5;
    let ropeLength = 50;
    let isDropping = false;
    let isReturning = false;
    let score = 0;
    let currentTarget = 1;
    let gameOver = false;
    let currentLevel = 1;
    let totalLevels = 4;
    let maxTarget = 10; // M·ªói c·∫•p ƒë·ªô c√≥ 10 s·ªë

    // X√°c ƒë·ªãnh ranh gi·ªõi n∆∞·ªõc
    const waterLevel = 100;
    let waveOffset = 0;

    // T·∫°o bong b√≥ng v·ªõi chuy·ªÉn ƒë·ªông ch·∫≠m h∆°n v√† t·ª± nhi√™n
    let bubbles = [];
    function initBubbles() {
      bubbles = [];
      for (let i = 0; i < 15; i++) {
        bubbles.push({
          x: Math.random() * canvas.width,
          y: waterLevel + Math.random() * (canvas.height - waterLevel),
          size: Math.random() * 8 + 3,
          speed: Math.random() * 0.8 + 0.3,
          opacity: Math.random() * 0.6 + 0.2,
          wobble: Math.random() * 0.02 + 0.01
        });
      }
    }

    // C·∫≠p nh·∫≠t bong b√≥ng
    function updateBubbles() {
      bubbles.forEach(bubble => {
        bubble.y -= bubble.speed;
        bubble.x += Math.sin(bubble.y * bubble.wobble) * 0.5;
        
        // Reset bong b√≥ng khi ra kh·ªèi m√†n h√¨nh
        if (bubble.y < waterLevel) {
          bubble.y = canvas.height - Math.random() * 50;
          bubble.x = Math.random() * canvas.width;
          bubble.size = Math.random() * 8 + 3;
          bubble.speed = Math.random() * 0.8 + 0.3;
          bubble.opacity = Math.random() * 0.6 + 0.2;
        }
      });
    }

    // V·∫Ω bong b√≥ng
    function drawBubbles() {
      bubbles.forEach(bubble => {
        ctx.save();
        ctx.globalAlpha = bubble.opacity;
        
        // T·∫°o gradient cho bong b√≥ng
        const gradient = ctx.createRadialGradient(
          bubble.x - bubble.size * 0.3, bubble.y - bubble.size * 0.3, 0,
          bubble.x, bubble.y, bubble.size
        );
        gradient.addColorStop(0, "rgba(255, 255, 255, 0.8)");
        gradient.addColorStop(0.7, "rgba(173, 216, 230, 0.4)");
        gradient.addColorStop(1, "rgba(173, 216, 230, 0.1)");
        
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(bubble.x, bubble.y, bubble.size, 0, Math.PI * 2);
        ctx.fill();
        
        // Th√™m vi·ªÅn m·ªù
        ctx.strokeStyle = "rgba(255, 255, 255, 0.3)";
        ctx.lineWidth = 1;
        ctx.stroke();
        
        ctx.restore();
      });
    }

    // M√†u s·∫Øc cho c√° t·ª´ 1 ƒë·∫øn 40
    const fishColors = ["#ff5252", "#ffeb3b", "#2196f3", "#9c27b0", "#4caf50", 
                       "#ff9800", "#00bcd4", "#e91e63", "#8bc34a", "#673ab7",
                       "#f44336", "#cddc39", "#03a9f4", "#673ab7", "#4caf50",
                       "#ff5722", "#009688", "#e91e63", "#ffc107", "#3f51b5",
                       "#795548", "#9e9e9e", "#607d8b", "#ff4081", "#7c4dff",
                       "#00bcd4", "#ffeb3b", "#76ff03", "#ff9100", "#d500f9",
                       "#ff1744", "#3d5afe", "#ffea00", "#1de9b6", "#ff3d00",
                       "#651fff", "#f50057", "#2979ff", "#00e676", "#ffab00"];

    let fishes = [];

    // Kh·ªüi t·∫°o c√° cho c·∫•p ƒë·ªô hi·ªán t·∫°i
    function initFishes() {
      fishes = [];
      const startNumber = (currentLevel - 1) * 10 + 1;
      const endNumber = currentLevel * 10;
      
      for (let i = startNumber; i <= endNumber; i++) {
        fishes.push({
          x: Math.random() * (canvas.width - 80) + 40,
          y: waterLevel + 20 + Math.random() * (canvas.height - waterLevel - 70),
          vx: (Math.random() - 0.5) * (2 + (currentLevel - 1) * 0.5), // TƒÉng t·ªëc ƒë·ªô theo c·∫•p ƒë·ªô
          vy: (Math.random() - 0.5) * (1.5 + (currentLevel - 1) * 0.3),
          size: 30 - (currentLevel - 1) * 2, // Gi·∫£m k√≠ch th∆∞·ªõc theo c·∫•p ƒë·ªô
          num: i,
          color: fishColors[i-1],
          caught: false,
          direction: Math.random() > 0.5 ? 1 : -1
        });
      }
    }

    let caughtFish = null;

    // V·∫Ω ranh gi·ªõi n∆∞·ªõc v·ªõi hi·ªáu ·ª©ng s√≥ng
    function drawWaterSurface() {
      ctx.save();
      
      // T·∫°o gradient cho m·∫∑t n∆∞·ªõc
      const waterSurfaceGradient = ctx.createLinearGradient(0, waterLevel - 10, 0, waterLevel + 10);
      waterSurfaceGradient.addColorStop(0, "rgba(173, 216, 230, 0.6)");
      waterSurfaceGradient.addColorStop(0.5, "rgba(135, 206, 250, 0.8)");
      waterSurfaceGradient.addColorStop(1, "rgba(135, 206, 250, 0.4)");
      
      ctx.fillStyle = waterSurfaceGradient;
      ctx.beginPath();
      
      // V·∫Ω ƒë∆∞·ªùng s√≥ng
      ctx.moveTo(0, waterLevel);
      for (let x = 0; x < canvas.width; x += 10) {
        const y = waterLevel + Math.sin(x * 0.05 + waveOffset) * 3;
        ctx.lineTo(x, y);
      }
      ctx.lineTo(canvas.width, waterLevel);
      ctx.lineTo(canvas.width, waterLevel + 10);
      ctx.lineTo(0, waterLevel + 10);
      ctx.closePath();
      ctx.fill();
      
      // V·∫Ω hi·ªáu ·ª©ng √°nh s√°ng tr√™n m·∫∑t n∆∞·ªõc
      ctx.fillStyle = "rgba(255, 255, 255, 0.2)";
      ctx.beginPath();
      ctx.moveTo(0, waterLevel);
      for (let x = 0; x < canvas.width; x += 15) {
        const y = waterLevel + Math.sin(x * 0.03 + waveOffset * 1.5) * 2;
        ctx.lineTo(x, y);
      }
      ctx.lineTo(canvas.width, waterLevel);
      ctx.lineTo(canvas.width, waterLevel + 5);
      ctx.lineTo(0, waterLevel + 5);
      ctx.closePath();
      ctx.fill();
      
      ctx.restore();
    }

    // V·∫Ω thuy·ªÅn c√¢u c√° v·ªõi nh√¢n v·∫≠t
    function drawBoat() {
      const boatX = clawX - 40;
      const boatY = waterLevel - 35;
      
      // Th√¢n thuy·ªÅn v·ªõi gradient
      const boatGradient = ctx.createLinearGradient(boatX, boatY, boatX, boatY + 25);
      boatGradient.addColorStop(0, "#8B4513");
      boatGradient.addColorStop(0.3, "#D2691E");
      boatGradient.addColorStop(1, "#654321");
      
      ctx.fillStyle = boatGradient;
      ctx.beginPath();
      ctx.moveTo(boatX, boatY + 25);
      ctx.quadraticCurveTo(boatX - 5, boatY + 30, boatX + 10, boatY + 30);
      ctx.lineTo(boatX + 70, boatY + 30);
      ctx.quadraticCurveTo(boatX + 85, boatY + 30, boatX + 80, boatY + 25);
      ctx.lineTo(boatX + 75, boatY + 10);
      ctx.lineTo(boatX + 5, boatY + 10);
      ctx.closePath();
      ctx.fill();
      
      // Vi·ªÅn thuy·ªÅn
      ctx.strokeStyle = "#5D4E37";
      ctx.lineWidth = 2;
      ctx.stroke();
      
      // Cabin thuy·ªÅn
      ctx.fillStyle = "#FF6B47";
      ctx.fillRect(boatX + 15, boatY - 5, 25, 15);
      
      // C·ª≠a s·ªï cabin
      ctx.fillStyle = "#87CEEB";
      ctx.fillRect(boatX + 18, boatY - 2, 8, 6);
      ctx.fillRect(boatX + 30, boatY - 2, 8, 6);
      
      // ·ªêng kh√≥i v·ªõi kh√≥i
      ctx.fillStyle = "#696969";
      ctx.fillRect(boatX + 45, boatY - 12, 4, 10);
      
      // Kh√≥i bay
      ctx.fillStyle = "rgba(200, 200, 200, 0.6)";
      for (let i = 0; i < 3; i++) {
        ctx.beginPath();
        ctx.arc(boatX + 47 + i * 3, boatY - 15 - i * 5, 2 + i, 0, Math.PI * 2);
        ctx.fill();
      }
      
      // V·∫Ω nh√¢n v·∫≠t ng·ªìi c√¢u c√°
      drawFisherman(boatX + 60, boatY + 5);
      
      // C·∫ßn c√¢u
      ctx.strokeStyle = "#8B4513";
      ctx.lineWidth = 3;
      ctx.lineCap = "round";
      ctx.beginPath();
      ctx.moveTo(boatX + 60, boatY + 5);
      ctx.lineTo(clawX, waterLevel + 20);
      ctx.stroke();
      
      // M√°y c√¢u (reel)
      ctx.fillStyle = "#C0C0C0";
      ctx.beginPath();
      ctx.arc(boatX + 60, boatY + 5, 3, 0, Math.PI * 2);
      ctx.fill();
    }

    // V·∫Ω ng∆∞·ªùi c√¢u c√°
    function drawFisherman(x, y) {
      // ƒê·∫ßu
      ctx.fillStyle = "#FFDAB9";
      ctx.beginPath();
      ctx.arc(x, y - 10, 6, 0, Math.PI * 2);
      ctx.fill();
      
      // M·∫Øt
      ctx.fillStyle = "#000";
      ctx.beginPath();
      ctx.arc(x - 2, y - 11, 1, 0, Math.PI * 2);
      ctx.arc(x + 2, y - 11, 1, 0, Math.PI * 2);
      ctx.fill();
      
      // Th√¢n
      ctx.fillStyle = "#1E90FF";
      ctx.fillRect(x - 5, y - 4, 10, 10);
      
      // M≈©
      ctx.fillStyle = "#FF0000";
      ctx.beginPath();
      ctx.arc(x, y - 16, 5, 0, Math.PI, true);
      ctx.fill();
      
      // Tay c·∫ßm c·∫ßn
      ctx.fillStyle = "#FFDAB9";
      ctx.fillRect(x - 2, y - 4, 4, 4);
    }

    // V·∫Ω c·∫ßn c√¢u ƒë√£ b·ªè thanh x√°m
    function drawClaw() {
      // V·∫Ω d√¢y c√¢u v·ªõi gradient
      const ropeGradient = ctx.createLinearGradient(clawX - 2, waterLevel + 20, clawX + 2, ropeLength);
      ropeGradient.addColorStop(0, "#bebebe");
      ropeGradient.addColorStop(1, "#686868");
      ctx.fillStyle = ropeGradient;
      ctx.fillRect(clawX - 2, waterLevel + 20, 4, ropeLength - (waterLevel + 20));
      
      // V·∫Ω m√≥c c√¢u ƒë·∫πp h∆°n (b·ªè thanh ngang m√†u x√°m)
      const hookX = clawX;
      const hookY = ropeLength; // M√≥c n·ªëi tr·ª±c ti·∫øp v·ªõi d√¢y
      
      // Ph·∫ßn th·∫≥ng c·ªßa m√≥c
      ctx.strokeStyle = "#dc143c";
      ctx.lineWidth = 3;
      ctx.lineCap = "round";
      ctx.beginPath();
      ctx.moveTo(hookX, hookY);
      ctx.lineTo(hookX, hookY + 12);
      ctx.stroke();
      
      // Ph·∫ßn cong c·ªßa m√≥c
      ctx.beginPath();
      ctx.arc(hookX - 4, hookY + 12, 4, 0, Math.PI);
      ctx.stroke();
      
      // ƒê·∫ßu nh·ªçn c·ªßa m√≥c
      ctx.beginPath();
      ctx.moveTo(hookX - 8, hookY + 12);
      ctx.lineTo(hookX - 10, hookY + 10);
      ctx.stroke();
      
      // Th√™m √°nh s√°ng cho m√≥c
      ctx.strokeStyle = "#ff6347";
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(hookX - 1, hookY);
      ctx.lineTo(hookX - 1, hookY + 8);
      ctx.stroke();
    }

    // V·∫Ω c√°
    function drawFishes() {
      fishes.forEach(fish => {
        if (!fish.caught) {
          // V·∫Ω th√¢n c√° v·ªõi gradient
          const fishGradient = ctx.createRadialGradient(
            fish.x - fish.size * 0.2, fish.y - fish.size * 0.1, 0,
            fish.x, fish.y, fish.size / 2
          );
          fishGradient.addColorStop(0, fish.color);
          fishGradient.addColorStop(1, fish.color + "80");
          
          ctx.fillStyle = fishGradient;
          ctx.beginPath();
          ctx.ellipse(fish.x, fish.y, fish.size / 2, fish.size / 3, 0, 0, Math.PI * 2);
          ctx.fill();
          
          // Vi·ªÅn c√°
          ctx.strokeStyle = fish.color;
          ctx.lineWidth = 2;
          ctx.stroke();
          
          // V·∫Ω ƒëu√¥i c√°
          ctx.fillStyle = fish.color;
          ctx.beginPath();
          ctx.moveTo(fish.x - (fish.size / 3) * fish.direction, fish.y);
          ctx.lineTo(fish.x - (fish.size / 1.5) * fish.direction, fish.y - fish.size / 3);
          ctx.lineTo(fish.x - (fish.size / 1.5) * fish.direction, fish.y + fish.size / 3);
          ctx.closePath();
          ctx.fill();
          
          // V·∫Ω v√¢y c√°
          ctx.beginPath();
          ctx.moveTo(fish.x - (fish.size / 8) * fish.direction, fish.y - fish.size / 4);
          ctx.lineTo(fish.x - (fish.size / 4) * fish.direction, fish.y - fish.size / 2);
          ctx.lineTo(fish.x + (fish.size / 8) * fish.direction, fish.y - fish.size / 6);
          ctx.closePath();
          ctx.fill();
          
          // V·∫Ω m·∫Øt c√°
          ctx.fillStyle = "white";
          ctx.beginPath();
          ctx.arc(fish.x + (fish.size / 4) * fish.direction, fish.y - fish.size / 10, fish.size / 8, 0, Math.PI * 2);
          ctx.fill();
          
          ctx.fillStyle = "black";
          ctx.beginPath();
          ctx.arc(fish.x + (fish.size / 4) * fish.direction, fish.y - fish.size / 10, fish.size / 16, 0, Math.PI * 2);
          ctx.fill();
          
          // V·∫Ω s·ªë tr√™n c√° v·ªõi vi·ªÅn
          ctx.strokeStyle = "black";
          ctx.lineWidth = 3;
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.font = "bold " + (fish.size / 2.5) + "px Arial";
          ctx.strokeText(fish.num, fish.x, fish.y);
          
          ctx.fillStyle = "white";
          ctx.fillText(fish.num, fish.x, fish.y);
        }
      });
    }

    // C·∫≠p nh·∫≠t v·ªã tr√≠ c√°
    function updateFishes() {
      fishes.forEach(fish => {
        if (!fish.caught && !gameOver) {
          fish.x += fish.vx;
          fish.y += fish.vy;

          if (fish.vx > 0) fish.direction = 1;
          else if (fish.vx < 0) fish.direction = -1;

          if (fish.x < fish.size / 2) {
            fish.x = fish.size / 2;
            fish.vx *= -1;
          } else if (fish.x > canvas.width - fish.size / 2) {
            fish.x = canvas.width - fish.size / 2;
            fish.vx *= -1;
          }
          
          if (fish.y < waterLevel + 10) {
            fish.y = waterLevel + 10;
            fish.vy *= -1;
          } else if (fish.y > canvas.height - fish.size / 2) {
            fish.y = canvas.height - fish.size / 2;
            fish.vy *= -1;
          }

          fishes.forEach(other => {
            if (fish !== other && !other.caught) {
              let dx = fish.x - other.x;
              let dy = fish.y - other.y;
              let dist = Math.sqrt(dx * dx + dy * dy);
              if (dist < fish.size) {
                let angle = Math.atan2(dy, dx);
                let overlap = fish.size - dist;
                fish.x += Math.cos(angle) * (overlap / 2);
                fish.y += Math.sin(angle) * (overlap / 2);
                other.x -= Math.cos(angle) * (overlap / 2);
                other.y -= Math.sin(angle) * (overlap / 2);
                
                let tempVx = fish.vx;
                let tempVy = fish.vy;
                fish.vx = other.vx;
                fish.vy = other.vy;
                other.vx = tempVx;
                other.vy = tempVy;
              }
            }
          });
        }
      });
    }

    // C·∫≠p nh·∫≠t c·∫ßn c√¢u (ƒëi·ªÅu ch·ªânh v·ªã tr√≠ m√≥c)
    function updateClaw() {
      if (isDropping && !gameOver) {
        ropeLength += 5;
        let clawTipX = clawX;
        let clawTipY = ropeLength + 15; // ƒêi·ªÅu ch·ªânh v·ªã tr√≠ m√≥c

        if (ropeLength > canvas.height - 50) {
          isDropping = false;
          isReturning = true;
        }

        fishes.forEach(fish => {
          if (!fish.caught) {
            let dx = clawTipX - fish.x;
            let dy = clawTipY - fish.y;
            let distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < fish.size / 2 + 5) {
              fish.caught = true;
              caughtFish = fish;
              isDropping = false;
              isReturning = true;
              
              if (fish.num === currentTarget) {
                score += 10;
                scoreElement.innerText = "ƒêi·ªÉm: " + score;
                currentTarget++;
                
                // Ki·ªÉm tra n·∫øu ƒë√£ ho√†n th√†nh c·∫•p ƒë·ªô hi·ªán t·∫°i
                if (currentTarget > currentLevel * 10) {
                  if (currentLevel < totalLevels) {
                    // Ho√†n th√†nh c·∫•p ƒë·ªô
                    gameOver = true;
                    messageBox.innerText = "Ch√∫c m·ª´ng! B·∫°n ƒë√£ ho√†n th√†nh c·∫•p ƒë·ªô " + currentLevel + "!";
                    nextLevelBtn.style.display = "block";
                  } else {
                    // Ho√†n th√†nh to√†n b·ªô tr√≤ ch∆°i
                    gameOver = true;
                    messageBox.innerText = "Ch√∫c m·ª´ng! B·∫°n ƒë√£ chi·∫øn th·∫Øng to√†n b·ªô tr√≤ ch∆°i! üéâ";
                    restartBtn.style.display = "block";
                  }
                } else {
                  targetElement.innerText = "C·∫ßn c√¢u s·ªë: " + currentTarget;
                }
              } else {
                gameOver = true;
                messageBox.innerText = "B·∫°n ƒë√£ c√¢u sai s·ªë! Tr√≤ ch∆°i k·∫øt th√∫c!";
                restartBtn.style.display = "block";
              }
            }
          }
        });

      } else if (isReturning && !gameOver) {
        ropeLength -= 5;
        if (caughtFish) {
          caughtFish.x = clawX;
          caughtFish.y = ropeLength + 15 + caughtFish.size / 2; // ƒêi·ªÅu ch·ªânh v·ªã tr√≠ c√° b·ªã c√¢u
        }
        if (ropeLength <= waterLevel + 20) {
          isReturning = false;
          if (caughtFish) {
            messageBox.innerText = "B·∫°n ƒë√£ c√¢u ƒë∆∞·ª£c s·ªë " + caughtFish.num;
            setTimeout(() => {
              if (!gameOver) messageBox.innerText = "";
            }, 2000);
            caughtFish = null;
          }
        }
      }
    }

    // V·∫Ω n·ªÅn ƒë√°y bi·ªÉn v·ªõi chi ti·∫øt h∆°n
    function drawSeaBottom() {
      // V·∫Ω c√°t ƒë√°y bi·ªÉn
      const sandGradient = ctx.createLinearGradient(0, canvas.height - 40, 0, canvas.height);
      sandGradient.addColorStop(0, "#daa520");
      sandGradient.addColorStop(1, "#8b7355");
      ctx.fillStyle = sandGradient;
      ctx.beginPath();
      ctx.ellipse(canvas.width/2, canvas.height + 20, canvas.width/2, 40, 0, 0, Math.PI * 2);
      ctx.fill();
      
      // V·∫Ω rong bi·ªÉn
      ctx.fillStyle = "#228b22";
      for (let i = 0; i < 5; i++) {
        const x = (i + 1) * (canvas.width / 6);
        const height = Math.random() * 30 + 20;
        ctx.beginPath();
        ctx.ellipse(x, canvas.height - 10, 3, height, Math.sin(Date.now() * 0.001 + i) * 0.2, 0, Math.PI * 2);
        ctx.fill();
      }
      
      // V·∫Ω san h√¥ v·ªõi gradient
      const coralGradient1 = ctx.createRadialGradient(80, canvas.height - 45, 0, 80, canvas.height - 45, 25);
      coralGradient1.addColorStop(0, "#ff6b9d");
      coralGradient1.addColorStop(1, "#c44569");
      ctx.fillStyle = coralGradient1;
      ctx.beginPath();
      ctx.moveTo(50, canvas.height - 30);
      ctx.lineTo(80, canvas.height - 60);
      ctx.lineTo(110, canvas.height - 30);
      ctx.closePath();
      ctx.fill();
      
      const coralGradient2 = ctx.createRadialGradient(canvas.width - 80, canvas.height - 45, 0, canvas.width - 80, canvas.height - 45, 25);
      coralGradient2.addColorStop(0, "#74b9ff");
      coralGradient2.addColorStop(1, "#0984e3");
      ctx.fillStyle = coralGradient2;
      ctx.beginPath();
      ctx.moveTo(canvas.width - 50, canvas.height - 30);
      ctx.lineTo(canvas.width - 80, canvas.height - 60);
      ctx.lineTo(canvas.width - 110, canvas.height - 30);
      ctx.closePath();
      ctx.fill();
    }

    // V√≤ng l·∫∑p game
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // V·∫Ω n·ªÅn v·ªõi gradient ƒë·∫πp h∆°n
      const bgGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      bgGradient.addColorStop(0, "#1e3c72");
      bgGradient.addColorStop(0.5, "#2a5298");
      bgGradient.addColorStop(1, "#1e5799");
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // C·∫≠p nh·∫≠t hi·ªáu ·ª©ng s√≥ng
      waveOffset += 0.1;
      
      updateBubbles();
      drawBubbles();
      drawSeaBottom();
      drawWaterSurface(); // V·∫Ω ranh gi·ªõi n∆∞·ªõc
      drawBoat();
      drawFishes();
      drawClaw();
      if (!gameOver) {
        updateFishes();
        updateClaw();
      }
      requestAnimationFrame(gameLoop);
    }

    // ƒêi·ªÅu khi·ªÉn b·∫±ng b√†n ph√≠m
    document.addEventListener("keydown", (e) => {
      if (gameOver) return;
      
      if (e.key === "ArrowLeft" && !isDropping && !isReturning) {
        clawX = Math.max(clawX - clawMove, clawWidth / 2);
      } else if (e.key === "ArrowRight" && !isDropping && !isReturning) {
        clawX = Math.min(clawX + clawMove, canvas.width - clawWidth / 2);
      } else if ((e.key === " " || e.key === "ArrowDown") && !isDropping && !isReturning) {
        isDropping = true;
      }
    });

    // ƒêi·ªÅu khi·ªÉn c·∫£m ·ª©ng cho mobile
    leftBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      if (!isDropping && !isReturning && !gameOver) {
        clawX = Math.max(clawX - clawMove, clawWidth / 2);
      }
    });

    rightBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      if (!isDropping && !isReturning && !gameOver) {
        clawX = Math.min(clawX + clawMove, canvas.width - clawWidth / 2);
      }
    });

    dropBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      if (!isDropping && !isReturning && !gameOver) {
        isDropping = true;
      }
    });

    // N√∫t ch∆°i l·∫°i
    restartBtn.addEventListener("click", restartGame);
    
    // N√∫t chuy·ªÉn c·∫•p ƒë·ªô
    nextLevelBtn.addEventListener("click", nextLevel);
    
    function restartGame() {
      clawX = 250;
      ropeLength = waterLevel + 20;
      isDropping = false;
      isReturning = false;
      score = 0;
      currentLevel = 1;
      currentTarget = 1;
      gameOver = false;
      caughtFish = null;
      
      scoreElement.innerText = "ƒêi·ªÉm: 0";
      levelElement.innerText = "C·∫•p ƒë·ªô: 1 (S·ªë 1-10)";
      targetElement.innerText = "C·∫ßn c√¢u s·ªë: 1";
      messageBox.innerText = "";
      restartBtn.style.display = "none";
      nextLevelBtn.style.display = "none";
      
      // T·∫°o l·∫°i c√°
      initFishes();
      
      // T·∫°o l·∫°i bong b√≥ng
      initBubbles();
    }
    
    function nextLevel() {
      currentLevel++;
      currentTarget = (currentLevel - 1) * 10 + 1;
      gameOver = false;
      caughtFish = null;
      isDropping = false;
      isReturning = false;
      ropeLength = waterLevel + 20;
      
      // C·∫≠p nh·∫≠t th√¥ng tin c·∫•p ƒë·ªô
      let levelRange = "";
      if (currentLevel === 2) levelRange = "S·ªë 11-20";
      else if (currentLevel === 3) levelRange = "S·ªë 21-30";
      else if (currentLevel === 4) levelRange = "S·ªë 31-40";
      
      levelElement.innerText = "C·∫•p ƒë·ªô: " + currentLevel + " (" + levelRange + ")";
      targetElement.innerText = "C·∫ßn c√¢u s·ªë: " + currentTarget;
      messageBox.innerText = "";
      nextLevelBtn.style.display = "none";
      
      // T·∫°o c√° m·ªõi cho c·∫•p ƒë·ªô m·ªõi
      initFishes();
      
      // TƒÉng t·ªëc ƒë·ªô di chuy·ªÉn c·ªßa c·∫ßn c√¢u ·ªü c√°c c·∫•p ƒë·ªô cao h∆°n
      clawMove = 5 + (currentLevel - 1);
    }

    // Kh·ªüi ƒë·ªông game
    initBubbles();
    initFishes();
    levelElement.innerText = "C·∫•p ƒë·ªô: 1 (S·ªë 1-10)";
    targetElement.innerText = "C·∫ßn c√¢u s·ªë: 1";
    gameLoop();
  </script>
