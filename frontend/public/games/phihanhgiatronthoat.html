<!DOCTYPE html>
<html>
<head>
  <title>Game ƒê·∫øm S·ªë ƒê∆°n Gi·∫£n</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    #game-container {
      position: relative;
      width: 800px;
      height: 600px;
      border: 3px solid #4a90e2;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    }
    canvas { 
      display: block; 
      border-radius: 8px;
    }
    #ui {
      position: absolute;
      top: 15px;
      left: 15px;
      color: white;
      font-family: 'Arial', sans-serif;
      font-size: 13px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      z-index: 10;
    }
    .ui-item {
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      border: 1px solid #4a90e2;
    }
    #instructions {
      position: absolute;
      bottom: 15px;
      left: 15px;
      color: #ccc;
      font-size: 14px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }
    .instruction-line {
      margin-bottom: 3px;
    }
    #level-transition {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 36px;
      z-index: 100;
      display: none;
    }

    #mobile-controls {
    position: absolute;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 30px;
    z-index: 50;
  }
  #mobile-controls button {
    background: rgba(0,0,0,0.6);
    border: 2px solid #4a90e2;
    color: white;
    font-size: 28px;
    padding: 15px 25px;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    transition: transform 0.1s, background 0.2s;
  }
  #mobile-controls button:active {
    transform: scale(0.9);
    background: rgba(74, 144, 226, 0.8);
  }

  @media (min-width: 900px) {
    #mobile-controls { display: none; }
  }

    
  </style>
</head>
<body>
  <div id="game-container">
    <div id="ui">
      <div class="ui-item">üèÜ ƒêi·ªÉm: <span id="score">0</span></div>
      <div class="ui-item">ü™ô Xu: <span id="coinsCollected">0/10</span></div>
      
      <div class="ui-item">üöÄ C·∫•p ƒë·ªô: <span id="level">1</span></div>
    </div>
    <div id="instructions">
      <div class="instruction-line">‚¨ÖÔ∏è ‚û°Ô∏è Di chuy·ªÉn</div>
      <div class="instruction-line">üöÄ SPACE Bay</div>
      <div class="instruction-line">üîÑ R Ch∆°i l·∫°i</div>
    </div>
    <div id="level-transition">
      <h2>Ch√∫c m·ª´ng!</h2>
      <p>B·∫°n ƒë√£ ho√†n th√†nh c·∫•p ƒë·ªô <span id="current-level">1</span></p>
      <p>Chu·∫©n b·ªã cho c·∫•p ƒë·ªô ti·∫øp theo...</p>
    </div>
  </div>

    <!-- N√∫t ƒëi·ªÅu khi·ªÉn ·∫£o -->
  <div id="mobile-controls">
    <button id="btn-left">‚¨ÖÔ∏è</button>
    <button id="btn-right">‚û°Ô∏è</button>
    <button id="btn-fly">üöÄ</button>
  </div>


  <script>
    let player;
    let coins = [];
    let platforms = [];
    let particles = [];
    let portal;
    let score = 0;
    let nextCoinToCollect = 1;
    let gravity = 0.1;
    let flyForce = -0.2;
    let isFlying = false;
    let moveState = { left: false, right: false };
    let gameLost = false;
    let gameWon = false;
    let stars = [];
    let gameTime = 0;
    let currentLevel = 1;
    let coinsPerLevel = 10;
    let isLevelTransition = false;
    let transitionTimer = 0;
    let astronautImg;
    let platform1Img, platform2Img;
    let backgroundImg;
    let doorImg;

    function preload() {
      astronautImg = loadImage("phihanhgia3.png");
      platform1Img = loadImage("platform1.png");
      platform2Img = loadImage("platform2.png");
      backgroundImg = loadImage("forestbackground.png");
      doorImg = loadImage("door.png");
    }

    function setup() {
      let canvas = createCanvas(800, 600);
      canvas.parent('game-container');
      
      resetGame();
      
      // T·∫°o c√°c ng√¥i sao n·ªÅn
      for (let i = 0; i < 100; i++) {
        stars.push({
          x: random(width),
          y: random(height),
          size: random(1, 3),
          brightness: random(100, 255)
        });
      }
    }

    function initializeLevel() {
      player = { 
        x: 50, 
        y: 500, 
        size: 40, 
        vx: 0, 
        vy: 0 
      };
      
      // T·∫°o c√°c b·∫≠c thang v·ªõi h√¨nh ·∫£nh
      platforms = [
        { x: 0, y: 550, w: 800, h: 50, type: 1 },
        { x: 100, y: 450, w: 200, h: 20, type: 2 },
        { x: 450, y: 350, w: 200, h: 20, type: 1 },
        { x: 150, y: 250, w: 200, h: 20, type: 2 },
        { x: 500, y: 150, w: 200, h: 20, type: 1 },
        { x: 300, y: 50, w: 150, h: 20, type: 2 }
      ];
      
      // T√≠nh to√°n gi√° tr·ªã xu cho c·∫•p ƒë·ªô hi·ªán t·∫°i
      let startValue = (currentLevel - 1) * coinsPerLevel + 1;
      let endValue = currentLevel * coinsPerLevel;
      
      // V·ªã tr√≠ c√°c ƒë·ªìng xu
      let coinPositions = [
        { x: 350, y: 20 }, { x: 150, y: 420 }, { x: 250, y: 420 },
        { x: 500, y: 320 }, { x: 600, y: 320 }, { x: 200, y: 220 },
        { x: 300, y: 220 }, { x: 550, y: 120 }, { x: 650, y: 120 },
        { x: 450, y: 20 }
      ];
      
      // G√°n gi√° tr·ªã ng·∫´u nhi√™n cho c√°c ƒë·ªìng xu
      let values = Array.from({length: coinsPerLevel}, (_, i) => startValue + i);
      for (let i = values.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [values[i], values[j]] = [values[j], values[i]];
      }
      
      coins = coinPositions.map((pos, index) => ({
        ...pos,
        value: values[index],
        collected: false,
        pulse: 0
      }));
      
      // T·∫°o c√°nh c·ªïng
      portal = {
        x: 375,
        y: 20,
        size: 50,
        active: false,
        pulse: 0
      };
      
      // Reset tr·∫°ng th√°i game
      nextCoinToCollect = startValue;
      gameLost = false;
      gameWon = false;
      isLevelTransition = false;
      transitionTimer = 0;
    }

    function draw() {
      if (isLevelTransition) {
        drawLevelTransition();
        return;
      }
      
      gameTime++;
      
      // V·∫Ω background v·ªõi h√¨nh ·∫£nh
      drawBackground();
      
      // V·∫Ω c√°c ng√¥i sao
      drawStars();
      
      // V·∫Ω b·∫≠c thang v·ªõi h√¨nh ·∫£nh
      drawPlatforms();
      
      // V·∫Ω c√°nh c·ªïng v·ªõi h√¨nh ·∫£nh
      drawPortal();
      
      // C·∫≠p nh·∫≠t v√† v·∫Ω particles (l·ª≠a)
      updateParticles();
      
      // C·∫≠p nh·∫≠t v√† v·∫Ω nh√¢n v·∫≠t
      if (!gameLost && !gameWon) updatePlayer();
      drawPlayer();
      
      // V·∫Ω ƒë·ªìng xu v·ªõi hi·ªáu ·ª©ng
      drawCoins();
      
      // C·∫≠p nh·∫≠t UI
      updateUI();
      
      // Ki·ªÉm tra th·∫Øng game
      if (gameWon) {
        drawWinScreen();
      }
      
      // Ki·ªÉm tra thua game
      if (gameLost) {
        drawGameOverScreen();
      }
    }

    function drawBackground() {
      // V·∫Ω h√¨nh n·ªÅn
      image(backgroundImg, 0, 0, width, height);
    }

    function drawLevelTransition() {
      background(0, 0, 0, 200);
      
      fill(255, 255, 0);
      textSize(36);
      textAlign(CENTER, CENTER);
      textStyle(BOLD);
      text(`üéâ C·∫§P ƒê·ªò ${currentLevel - 1} HO√ÄN TH√ÄNH! üéâ`, width/2, height/2 - 40);
      
      fill(255);
      textSize(24);
      text(`Chu·∫©n b·ªã cho c·∫•p ƒë·ªô ${currentLevel}...`, width/2, height/2);
      
      textSize(18);
      text(`ƒêi·ªÉm s·ªë: ${score}`, width/2, height/2 + 40);
      
      // ƒê·∫øm ng∆∞·ª£c ƒë·ªÉ chuy·ªÉn c·∫•p ƒë·ªô
      transitionTimer++;
      if (transitionTimer > 180) { // 3 gi√¢y v·ªõi 60fps
        isLevelTransition = false;
        initializeLevel();
      }
    }

    function drawStars() {
      noStroke();
      for (let star of stars) {
        fill(255, 255, 255, star.brightness + sin(gameTime * 0.02 + star.x) * 50);
        ellipse(star.x, star.y, star.size, star.size);
      }
    }

    function drawPlatforms() {
      for (let p of platforms) {
        if (p.type === 1) {
          image(platform1Img, p.x-10, p.y-15, p.w+30, p.h+20);
        } else {
          image(platform2Img, p.x-10, p.y-15, p.w+30, p.h+20);
        }
      }
    }

    function drawPortal() {
      if (portal.active) {
        portal.pulse += 0.05;
        let pulseSize = portal.size + sin(portal.pulse * 2) * 10;
        
        // V·∫Ω v√≤ng s√°ng xung quanh
        noStroke();
        fill(0, 255, 255, 100);
        ellipse(portal.x, portal.y, pulseSize + 20, pulseSize + 20);
        
        // V·∫Ω c·ªïng v·ªõi h√¨nh ·∫£nh
        image(doorImg, portal.x - portal.size/2, portal.y - portal.size/2, portal.size, portal.size);
        
        // Hi·ªáu ·ª©ng xo√°y
        stroke(255, 255, 255, 150);
        strokeWeight(2);
        noFill();
        for (let i = 0; i < 3; i++) {
          let angle = portal.pulse + i * TWO_PI / 3;
          let r = portal.size * 0.3;
          arc(portal.x, portal.y, r, r, angle, angle + PI);
        }
      } else {
        // C·ªïng ch∆∞a m·ªü
        noStroke();
        fill(100, 100, 100, 150);
        ellipse(portal.x, portal.y, portal.size, portal.size);
      }
    }

    function updatePlayer() {
      if (isFlying) {
        createFireParticles();
      }
      
      if (!isFlying) {
        player.vy += gravity;
      } else {
        player.vy += flyForce;
      }
      
      if (moveState.left) player.vx = -5;
      else if (moveState.right) player.vx = 5;
      else player.vx *= 0.8;
      
      let oldX = player.x;
      let oldY = player.y;
      
      player.x += player.vx;
      player.y += player.vy;
      
      for (let p of platforms) {
        if (player.x + player.size/2 > p.x && 
            player.x - player.size/2 < p.x + p.w &&
            player.y + player.size/2 > p.y && 
            player.y - player.size/2 < p.y + p.h) {
          
          if (oldY + player.size/2 <= p.y && player.vy > 0) {
            player.y = p.y - player.size/2;
            player.vy = 0;
          }
          else if (oldY - player.size/2 >= p.y + p.h && player.vy < 0) {
            player.y = p.y + p.h + player.size/2;
            player.vy = 0;
          }
          else if (oldX + player.size/2 <= p.x && player.vx > 0) {
            player.x = p.x - player.size/2;
            player.vx = 0;
          }
          else if (oldX - player.size/2 >= p.x + p.w && player.vx < 0) {
            player.x = p.x + p.w + player.size/2;
            player.vx = 0;
          }
        }
      }
      
      if (player.x - player.size/2 < 0) {
        player.x = player.size/2;
        player.vx = 0;
      }
      if (player.x + player.size/2 > width) {
        player.x = width - player.size/2;
        player.vx = 0;
      }
      if (player.y - player.size/2 < 0) {
        player.y = player.size/2;
        player.vy = 0;
      }
      if (player.y + player.size/2 > height) {
        player.y = height - player.size/2;
        player.vy = 0;
      }
      
      // Thu th·∫≠p xu
      for (let c of coins) {
        if (!c.collected && dist(player.x, player.y, c.x, c.y) < player.size/2 + 15) {
          if (c.value === nextCoinToCollect) {
            c.collected = true;
            score += c.value;
            nextCoinToCollect++;
            createCollectEffect(c.x, c.y);
            // K√≠ch ho·∫°t c·ªïng khi thu th·∫≠p ƒë·ªß xu
            if (nextCoinToCollect > currentLevel * coinsPerLevel) {
              portal.active = true;
            }
          } else if (c.value > nextCoinToCollect) {
            gameLost = true;
          }
        }
      }
      
      // Ki·ªÉm tra va ch·∫°m v·ªõi c·ªïng
      if (portal.active && dist(player.x, player.y, portal.x, portal.y) < (player.size + portal.size)/2) {
        if (currentLevel < 5) { // Gi·ªõi h·∫°n 5 c·∫•p ƒë·ªô, b·∫°n c√≥ th·ªÉ thay ƒë·ªïi
          currentLevel++;
          isLevelTransition = true;
          transitionTimer = 0;
        } else {
          gameWon = true;
        }
      }
    }

    function drawPlayer() {
      push();
      imageMode(CENTER);
      image(astronautImg, player.x, player.y, player.size, player.size);
      pop();
    }

    function createFireParticles() {
      for (let i = 0; i < random(3, 6); i++) {
        particles.push({
          x: player.x + random(-player.size/4, player.size/4),
          y: player.y + player.size/2,
          vx: random(-2, 2),
          vy: random(2, 5),
          life: 255,
          maxLife: 255,
          color: random(['orange', 'red', 'yellow'])
        });
      }
    }

    function createCollectEffect(x, y) {
      for (let i = 0; i < 10; i++) {
        particles.push({
          x: x,
          y: y,
          vx: random(-5, 5),
          vy: random(-5, 5),
          life: 255,
          maxLife: 255,
          color: 'gold'
        });
      }
    }

    function updateParticles() {
    for (let i = particles.length - 1; i >= 0; i--) {
        let p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 5;
        
        let alpha = map(p.life, 0, p.maxLife, 0, 255);
        noStroke();

        // Hi·ªáu ·ª©ng "blink blink" - thay ƒë·ªïi ƒë·ªô s√°ng (opacity)
        let blinkEffect = Math.sin(frameCount * 0.1 + p.x * 0.05) * 127 + 128;
        alpha = Math.min(alpha, blinkEffect);

        // Ch·ªçn m√†u s·∫Øc cho c√°c ng√¥i sao
        if (p.color === 'orange') {
            fill(255, 165, 0, alpha);
        } else if (p.color === 'red') {
            fill(255, 0, 0, alpha);
        } else if (p.color === 'yellow') {
            fill(255, 255, 0, alpha);
        } else if (p.color === 'gold') {
            fill(255, 215, 0, alpha);
        }
        
        // V·∫Ω ng√¥i sao 5 c√°nh (ho·∫∑c h√¨nh sao nh·∫•p nh√°y)
        drawStar(p.x, p.y, 4, 8, 5);

        // X√≥a particle khi h·∫øt ƒë·ªùi
        if (p.life <= 0) {
            particles.splice(i, 1);
        }
    }
}

// H√†m v·∫Ω sao 5 c√°nh
function drawStar(x, y, radius1, radius2, npoints) {
    let angle = TWO_PI / npoints;
    let halfAngle = angle / 2.0;
    beginShape();
    for (let a = -PI/2; a < TWO_PI; a += angle) {
        let sx = x + cos(a) * radius2;
        let sy = y + sin(a) * radius2;
        vertex(sx, sy);
        sx = x + cos(a + halfAngle) * radius1;
        sy = y + sin(a + halfAngle) * radius1;
        vertex(sx, sy);
    }
    endShape(CLOSE);
}


    function drawCoins() {
      textAlign(CENTER, CENTER);
      for (let c of coins) {
        if (!c.collected) {
          c.pulse += 0.1;
          
          /*
          if (c.value === nextCoinToCollect) {
            let pulseSize = 30 + sin(c.pulse * 2) * 5;
            fill(255, 255, 0, 150);
            ellipse(c.x, c.y, pulseSize + 10, pulseSize + 10);
          }
            */
          
          fill(255, 215, 0);
          stroke(255, 180, 0);
          strokeWeight(2);
          ellipse(c.x, c.y, 25, 25);
          
          fill(0);
          noStroke();
          textSize(12);
          textStyle(BOLD);
          text(c.value, c.x, c.y);
        }
      }
    }

    function updateUI() {
      document.getElementById('score').textContent = score;
      document.getElementById('coinsCollected').textContent = `${nextCoinToCollect - (currentLevel - 1) * coinsPerLevel - 1}/${coinsPerLevel}`;
      //document.getElementById('nextCoin').textContent = nextCoinToCollect <= currentLevel * coinsPerLevel ? nextCoinToCollect : 'T√¨m c·ªïng!';
      document.getElementById('level').textContent = currentLevel;
      document.getElementById('current-level').textContent = currentLevel - 1;
    }

    function drawWinScreen() {
      fill(0, 0, 0, 200);
      rect(0, 0, width, height);
      
      if (frameCount % 10 === 0) {
        for (let i = 0; i < 5; i++) {
          particles.push({
            x: random(width),
            y: random(height/2),
            vx: random(-3, 3),
            vy: random(-3, 3),
            life: 255,
            maxLife: 255,
            color: random(['orange', 'red', 'yellow', 'gold'])
          });
        }
      }
      
      fill(255, 255, 0);
      textSize(36);
      textAlign(CENTER, CENTER);
      textStyle(BOLD);
      text("üéâ CH√öC M·ª™NG! üéâ", width/2, height/2 - 40);
      
      fill(255);
      textSize(24);
      text("B·∫†N ƒê√É HO√ÄN TH√ÄNH T·∫§T C·∫¢ C·∫§P ƒê·ªò!", width/2, height/2);
      
      textSize(18);
      text(`ƒêi·ªÉm s·ªë cu·ªëi c√πng: ${score}`, width/2, height/2 + 40);
      
      noLoop();
    }

    function drawGameOverScreen() {
      fill(0, 0, 0, 200);
      rect(0, 0, width, height);
      
      fill(255, 100, 100);
      textSize(36);
      textAlign(CENTER, CENTER);
      textStyle(BOLD);
      text("üí• GAME OVER üí•", width/2, height/2 - 40);
      
      fill(255);
      textSize(20);
      text("B·∫°n ƒë√£ thu th·∫≠p sai th·ª© t·ª±!", width/2, height/2);
      text("Nh·∫•n R ƒë·ªÉ ch∆°i l·∫°i", width/2, height/2 + 40);
    }

    function keyPressed() {
      if ((gameLost || gameWon) && key === 'r') {
        resetGame();
        loop();
        return;
      }
      
      if (keyCode === LEFT_ARROW) moveState.left = true;
      if (keyCode === RIGHT_ARROW) moveState.right = true;
      if (key === ' ') isFlying = true;
    }

    function keyReleased() {
      if (keyCode === LEFT_ARROW) moveState.left = false;
      if (keyCode === RIGHT_ARROW) moveState.right = false;
      if (key === ' ') isFlying = false;
    }

    function resetGame() {
      currentLevel = 1;
      score = 0;
      particles = [];
      gameTime = 0;
      initializeLevel();
    }

    window.addEventListener('keydown', function(e) {
      if(['Space','ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].indexOf(e.code) > -1) {
        e.preventDefault();
      }
    }, false);


    // ===== N√∫t ƒëi·ªÅu khi·ªÉn ·∫£o cho ƒëi·ªán tho·∫°i =====
document.getElementById("btn-left").addEventListener("touchstart", () => moveState.left = true);
document.getElementById("btn-left").addEventListener("touchend", () => moveState.left = false);

document.getElementById("btn-right").addEventListener("touchstart", () => moveState.right = true);
document.getElementById("btn-right").addEventListener("touchend", () => moveState.right = false);

document.getElementById("btn-fly").addEventListener("touchstart", () => isFlying = true);
document.getElementById("btn-fly").addEventListener("touchend", () => isFlying = false);




  </script>
</body>
