<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game ƒê√†o V√†ng</title>
    <style>
        * {

            padding: 0;

        }
        body {

            background: linear-gradient(180deg, #87CEEB 0%, #DEB887 100%);
            display: flex;

        #gameContainer {

        canvas {

        #instruction {

        #instruction h2 {
            margin-bottom: 20px;

        }
        #instruction button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            background: #FFD700;
            border: none;

        #instruction button:hover {

            transform: scale(1.05);
        }
        #result-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: #FFD700;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 20px;
            max-width: 400px;
            z-index: 10;
        }
        #result-box button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            background: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        #result-box button:hover {
            background: #FFA500;
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div class="stat">ƒêi·ªÉm: <span id="score">0</span></div>
            <div class="stat">V√°n: <span id="level">1</span>/5</div>
            <div class="stat">Th·ªùi gian: <span id="timer">0</span>s</div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    
    <div id="instruction">
        <h2>üéÆ GAME ƒê√ÄO V√ÄNG üéÆ</h2>
        <p>Nh·∫•n SPACE ho·∫∑c Click ƒë·ªÉ th·∫£ m√≥c!</p>
        <p style="margin-top: 15px; font-size: 16px;">
            C√¢u theo th·ª© t·ª± s·ªë t·ª´ 1 ƒë·∫øn 50 (5 v√°n)<br>
            M·ªói v√°n c√≥ 10 s·ªë: V√°n 1 (1-10), V√°n 2 (11-20), ...<br>
            C√¢u sai th·ª© t·ª± s·∫Ω THUA ngay l·∫≠p t·ª©c!
        </p>
        <button onclick="startGame()">B·∫ÆT ƒê·∫¶U CH∆†I</button>
    </div>

    <div id="result-box" class="hidden">
        <h2 id="result-title">K·∫æT QU·∫¢</h2>
        <p id="result-message"></p>
        <button onclick="restartGame()">CH∆†I L·∫†I</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameStarted = false;
        let score = 0;
        let timeElapsed = 0;
        let gameTimer;
        let startTime = 0;
        let nextNumber = 1;
        let currentLevel = 1;
        let maxLevel = 5;
        
        // T·∫£i h√¨nh ·∫£nh
        const images = {};
        const imageSources = {
            background: 'backgroundminer.png',
            miner: 'miner.png',
            hook: 'daumoc.png',
            gold1: 'gold1.png',
            gold2: 'gold2.png',
            gold3: 'gold3.png',
            gold4: 'gold4.png'
        };
        
        // Bi·∫øn ƒë·ªÉ theo d√µi s·ªë l∆∞·ª£ng ·∫£nh ƒë√£ t·∫£i
        let imagesLoaded = 0;
        const totalImages = Object.keys(imageSources).length;
        
        // T·∫£i t·∫•t c·∫£ h√¨nh ·∫£nh
        function loadImages() {
            return new Promise((resolve) => {
                for (let key in imageSources) {
                    images[key] = new Image();
                    images[key].onload = () => {
                        imagesLoaded++;
                        if (imagesLoaded === totalImages) {
                            resolve();
                        }
                    };
                    images[key].onerror = () => {
                        console.error(`L·ªói t·∫£i ·∫£nh: ${imageSources[key]}`);
                        imagesLoaded++;
                        if (imagesLoaded === totalImages) {
                            resolve();
                        }
                    };
                    images[key].src = imageSources[key];
                }
            });
        }
        
        // Th·ª£ m·ªè v√† m√≥c
        const miner = {
            x: canvas.width / 2,
            y: 80,
            hookAngle: Math.PI / 2,
            hookSpeed: 0.015,
            hookLength: 60, // TƒÉng k√≠ch th∆∞·ªõc m√≥c
            hookX: 0,
            hookY: 0,
            isExtending: false,
            isCatching: false,
            caughtItem: null,
            maxLength: 500,
            currentLength: 60, // TƒÉng k√≠ch th∆∞·ªõc m√≥c
            extendSpeed: 5,
            retractSpeed: 3,
            minAngle: Math.PI * 0.1,
            maxAngle: Math.PI * 0.9
        };
        
        // C√°c v·∫≠t ph·∫©m
        let items = [];
        
        class Item {
            constructor(x, y, type, number) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.number = number;
                this.caught = false;
                
                switch(type) {
                    case 'gold_small':
                        this.radius = 25; // TƒÉng k√≠ch th∆∞·ªõc
                        this.weight = 1;
                        this.image = images.gold1;
                        break;
                    case 'gold_large':
                        this.radius = 35; // TƒÉng k√≠ch th∆∞·ªõc
                        this.weight = 2;
                        this.image = images.gold2;
                        break;
                    case 'diamond':
                        this.radius = 30; // TƒÉng k√≠ch th∆∞·ªõc
                        this.weight = 1;
                        this.image = images.gold3;
                        break;
                    case 'rock':
                        this.radius = 30; // TƒÉng k√≠ch th∆∞·ªõc
                        this.weight = 4;
                        this.image = images.gold4;
                        break;
                }
            }
            
            draw() {
                // V·∫Ω h√¨nh ·∫£nh v·∫≠t ph·∫©m
                if (this.image) {
                    ctx.drawImage(this.image, this.x - this.radius, this.y - this.radius, this.radius * 2, this.radius * 2);
                }
                
                // V·∫Ω s·ªë tr√™n v·∫≠t ph·∫©m
                ctx.fillStyle = '#000';
                ctx.font = 'bold 18px Arial'; // TƒÉng k√≠ch th∆∞·ªõc font
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.number, this.x, this.y);
            }
        }
        
        function initLevel() {
            items = [];
            const itemCount = 10; // M·ªói v√°n ch·ªâ c√≥ 10 s·ªë
            const startY = 180;
            const endY = 480;
            const yStep = (endY - startY) / (itemCount - 1);
            
            // X√°c ƒë·ªãnh ph·∫°m vi s·ªë cho v√°n hi·ªán t·∫°i
            const startNumber = (currentLevel - 1) * 10 + 1;
            const endNumber = currentLevel * 10;
            
            for (let i = 0; i < itemCount; i++) {
                let x, type;
                let validPosition = false;
                let attempts = 0;
                
                // T√≠nh Y d·ª±a tr√™n th·ª© t·ª±
                const targetY = startY + (i * yStep);
                const y = targetY + (Math.random() - 0.5) * 25;
                
                // X√°c ƒë·ªãnh lo·∫°i v·∫≠t ph·∫©m
                const rand = Math.random();
                if (rand < 0.4) type = 'gold_small';
                else if (rand < 0.65) type = 'gold_large';
                else if (rand < 0.8) type = 'rock';
                else type = 'diamond';
                
                // T·∫°o item t·∫°m ƒë·ªÉ l·∫•y radius
                const tempItem = new Item(0, 0, type, startNumber + i);
                const radius = tempItem.radius;
                
                // Th·ª≠ t√¨m v·ªã tr√≠ X kh√¥ng ch√®n l√™n nhau
                while (!validPosition && attempts < 100) {
                    x = 80 + Math.random() * (canvas.width - 160);
                    
                    validPosition = true;
                    
                    // Ki·ªÉm tra kho·∫£ng c√°ch v·ªõi c√°c v·∫≠t ph·∫©m ƒë√£ c√≥
                    for (let j = 0; j < items.length; j++) {
                        const dx = x - items[j].x;
                        const dy = y - items[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        const minDistance = radius + items[j].radius + 15;
                        
                        if (distance < minDistance) {
                            validPosition = false;
                            break;
                        }
                    }
                    
                    attempts++;
                }
                
                items.push(new Item(x, y, type, startNumber + i));
            }
            
            // C·∫≠p nh·∫≠t s·ªë ti·∫øp theo c·∫ßn c√¢u
            nextNumber = startNumber;
            updateUI();
        }
        
        function drawMiner() {
            // V·∫Ω th·ª£ m·ªè v·ªõi k√≠ch th∆∞·ªõc l·ªõn h∆°n
            if (images.miner) {
                ctx.drawImage(images.miner, miner.x - 40, miner.y - 50, 80, 80); // TƒÉng k√≠ch th∆∞·ªõc
            }
            
            // T√≠nh to√°n v·ªã tr√≠ m√≥c
            if (!miner.isExtending) {
                miner.hookX = miner.x + Math.cos(miner.hookAngle) * miner.hookLength;
                miner.hookY = miner.y + Math.sin(miner.hookAngle) * miner.hookLength;
            } else {
                miner.hookX = miner.x + Math.cos(miner.hookAngle) * miner.currentLength;
                miner.hookY = miner.y + Math.sin(miner.hookAngle) * miner.currentLength;
            }
            
            // V·∫Ω d√¢y m√≥c
            ctx.beginPath();
            ctx.moveTo(miner.x, miner.y);
            ctx.lineTo(miner.hookX, miner.hookY);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3; // TƒÉng ƒë·ªô d√†y
            ctx.stroke();
            
            // V·∫Ω m√≥c v·ªõi k√≠ch th∆∞·ªõc l·ªõn h∆°n
            if (images.hook) {
                ctx.save();
                ctx.translate(miner.hookX, miner.hookY);
                ctx.rotate(miner.hookAngle);
                ctx.drawImage(images.hook, -15, -15, 30, 30); // TƒÉng k√≠ch th∆∞·ªõc
                ctx.restore();
            }
        }
        
        function checkCollision() {
            for (let item of items) {
                if (item.caught) continue;
                
                const dx = miner.hookX - item.x;
                const dy = miner.hookY - item.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < item.radius + 10) { // TƒÉng ph·∫°m vi va ch·∫°m
                    miner.isCatching = true;
                    miner.caughtItem = item;
                    item.caught = true;
                    miner.retractSpeed = 3 / item.weight;
                    return true;
                }
            }
            return false;
        }
        
        function updateGame() {
            if (!miner.isExtending) {
                // Xoay m√≥c qua l·∫°i
                miner.hookAngle += miner.hookSpeed;
                if (miner.hookAngle >= miner.maxAngle || miner.hookAngle <= miner.minAngle) {
                    miner.hookSpeed *= -1;
                }
            } else {
                if (!miner.isCatching) {
                    // Th·∫£ m√≥c theo h∆∞·ªõng ƒëang l·∫Øc
                    miner.currentLength += miner.extendSpeed;
                    
                    // C·∫≠p nh·∫≠t v·ªã tr√≠ m√≥c theo h∆∞·ªõng g√≥c hi·ªán t·∫°i
                    miner.hookX = miner.x + Math.cos(miner.hookAngle) * miner.currentLength;
                    miner.hookY = miner.y + Math.sin(miner.hookAngle) * miner.currentLength;
                    
                    // Ki·ªÉm tra va ch·∫°m
                    if (checkCollision()) {
                        // ƒê√£ m√≥c ƒë∆∞·ª£c v·∫≠t
                    } else if (miner.currentLength >= miner.maxLength || miner.hookY >= canvas.height || miner.hookX < 0 || miner.hookX > canvas.width) {
                        // Ch·∫°m ƒë√°y ho·∫∑c h·∫øt chi·ªÅu d√†i ho·∫∑c ra ngo√†i m√†n h√¨nh
                        miner.isCatching = true;
                    }
                } else {
                    // Thu m√≥c v·ªÅ
                    miner.currentLength -= miner.retractSpeed;
                    
                    // C·∫≠p nh·∫≠t v·ªã tr√≠ m√≥c khi thu v·ªÅ (gi·ªØ nguy√™n g√≥c)
                    miner.hookX = miner.x + Math.cos(miner.hookAngle) * miner.currentLength;
                    miner.hookY = miner.y + Math.sin(miner.hookAngle) * miner.currentLength;
                    
                    // C·∫≠p nh·∫≠t v·ªã tr√≠ v·∫≠t ƒë√£ m√≥c
                    if (miner.caughtItem) {
                        miner.caughtItem.x = miner.hookX;
                        miner.caughtItem.y = miner.hookY;
                    }
                    
                    // ƒê√£ thu v·ªÅ h·∫øt
                    if (miner.currentLength <= miner.hookLength) {
                        if (miner.caughtItem) {
                            // Ki·ªÉm tra xem c√≥ ph·∫£i s·ªë ti·∫øp theo kh√¥ng
                            if (miner.caughtItem.number === nextNumber) {
                                score += 1;
                                nextNumber++;
                                updateUI();
                                
                                // Ki·ªÉm tra n·∫øu ƒë√£ c√¢u h·∫øt v√°n hi·ªán t·∫°i
                                if (nextNumber > currentLevel * 10) {
                                    // Chuy·ªÉn sang v√°n ti·∫øp theo
                                    currentLevel++;
                                    if (currentLevel > maxLevel) {
                                        // ƒê√£ ho√†n th√†nh t·∫•t c·∫£ v√°n
                                        endGame(true);
                                        return;
                                    } else {
                                        // Ti·∫øp t·ª•c v√°n ti·∫øp theo
                                        initLevel();
                                    }
                                }
                            } else {
                                // C√¢u sai s·ªë - thua ngay l·∫≠p t·ª©c
                                endGame(false);
                                return;
                            }
                            
                            items = items.filter(item => item !== miner.caughtItem);
                        }
                        
                        miner.isExtending = false;
                        miner.isCatching = false;
                        miner.caughtItem = null;
                        miner.currentLength = miner.hookLength;
                        miner.retractSpeed = 3;
                    }
                }
            }
        }
        
        function draw() {
            // V·∫Ω background
            if (images.background) {
                ctx.drawImage(images.background, 0, 0, canvas.width, canvas.height);
            }
            
            // V·∫Ω c√°c v·∫≠t ph·∫©m
            items.forEach(item => item.draw());
            
            // V·∫Ω th·ª£ m·ªè
            drawMiner();
        }
        
        function gameLoop() {
            if (!gameStarted) return;
            
            updateGame();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = currentLevel;
            document.getElementById('timer').textContent = timeElapsed;
        }
        
        function startTimer() {
            gameTimer = setInterval(() => {
                timeElapsed++;
                updateUI();
            }, 1000);
        }
        
        function stopTimer() {
            clearInterval(gameTimer);
        }
        
        function startGame() {
    // ·∫©n instruction + result-box (ph√≤ng tr∆∞·ªùng h·ª£p c√≤n hi·ªán)
    document.getElementById('instruction').classList.add('hidden');
    document.getElementById('result-box').classList.add('hidden');
    document.getElementById('result-message').innerHTML = '';

    // d·ªçn timer c≈© n·∫øu c√≥
    stopTimer();

    gameStarted = true;
    score = 0;
    timeElapsed = 0;
    currentLevel = 1;
    startTime = performance.now();

    // reset tr·∫°ng th√°i m√≥c/th·ª£ m·ªè + danh s√°ch items
    resetMinerState();
    items = [];

    initLevel();
    updateUI();
    startTimer();
    gameLoop(); // b·∫Øt ƒë·∫ßu v√≤ng l·∫∑p
}

        
       function restartGame() {
    document.getElementById('result-box').classList.add('hidden');
    document.getElementById('result-message').innerHTML = '';
    // n·∫øu c√≥ flag l∆∞u ƒëi·ªÉm ƒëang ch·∫°y, b·∫°n c√≥ th·ªÉ ƒë·∫∑t = false (xem ph·∫ßn save)
    startGame();
}

        
        // H√†m k·∫øt th√∫c game
        function endGame(isWin) {
            gameStarted = false;
            stopTimer();
            const elapsed = startTime ? (performance.now() - startTime)/1000 : 0;
            
            const resultBox = document.getElementById('result-box');
            const resultTitle = document.getElementById('result-title');
            const resultMessage = document.getElementById('result-message');
            
            resultBox.classList.remove('hidden');
            
            if (isWin) {
                resultTitle.textContent = 'üéâ CH√öC M·ª™NG! üéâ';
                resultMessage.innerHTML = `B·∫°n ƒë√£ ho√†n th√†nh t·∫•t c·∫£ ${maxLevel} v√°n!<br>ƒêi·ªÉm: <span style="color:gold">${score}</span><br>Th·ªùi gian: <strong>${elapsed.toFixed(2)}s</strong>`;
            } else {
                resultTitle.textContent = 'üí• GAME OVER! üí•';
                resultMessage.innerHTML = `B·∫°n ƒë√£ c√¢u sai s·ªë!<br>ƒêi·ªÉm: <span style="color:gold">${score}</span><br>Th·ªùi gian: <strong>${elapsed.toFixed(2)}s</strong>`;
            }

            // G·ª≠i ƒëi·ªÉm l√™n server
            const username = localStorage.getItem('username') || prompt("Nh·∫≠p t√™n ng∆∞·ªùi ch∆°i c·ªßa b·∫°n:");
            if (username) {
                localStorage.setItem('username', username);
                fetch("http://210.245.52.119/api_gamedemso/api/scores/save", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        username: username,
                        gameId: 11,
                        score: score,
                        timeTaken: elapsed
                    })
                })
                .then(res => res.json())
                .then(data => {
                    console.log("K·∫øt qu·∫£ l∆∞u ƒëi·ªÉm:", data);
                    if (data.success) {
                        resultMessage.innerHTML += "<br><span style='color:#10b981'>‚úÖ ƒêi·ªÉm ƒë√£ ƒë∆∞·ª£c l∆∞u!</span>";
                    } else {
                        resultMessage.innerHTML += "<br><span style='color:#ef4444'>‚ùå L∆∞u ƒëi·ªÉm th·∫•t b·∫°i: " + data.message + "</span>";
                    }
                })
                .catch(err => {
                    console.error("L·ªói l∆∞u ƒëi·ªÉm:", err);
                    resultMessage.innerHTML += "<br><span style='color:#ef4444'>‚ö†Ô∏è Kh√¥ng k·∫øt n·ªëi ƒë∆∞·ª£c server.</span>";
                });
            } else {
                resultMessage.innerHTML += "<br><span style='color:#facc15'>‚ö†Ô∏è Kh√¥ng l∆∞u ƒëi·ªÉm (ch∆∞a nh·∫≠p t√™n).</span>";
            }
        }
        



        // Reset tr·∫°ng th√°i th·ª£ m·ªè / m√≥c
function resetMinerState() {
    miner.hookAngle = Math.PI / 2;
    miner.hookSpeed = 0.015;
    miner.hookLength = 60;
    miner.hookX = miner.x + Math.cos(miner.hookAngle) * miner.hookLength;
    miner.hookY = miner.y + Math.sin(miner.hookAngle) * miner.hookLength;
    miner.isExtending = false;
    miner.isCatching = false;
    miner.caughtItem = null;
    miner.maxLength = 500;
    miner.currentLength = miner.hookLength;
    miner.extendSpeed = 5;
    miner.retractSpeed = 3;
    miner.minAngle = Math.PI * 0.1;
    miner.maxAngle = Math.PI * 0.9;
}








        // ƒêi·ªÅu khi·ªÉn
        canvas.addEventListener('click', () => {
            if (gameStarted && !miner.isExtending) {
                miner.isExtending = true;
            }
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameStarted && !miner.isExtending) {
                e.preventDefault();
                miner.isExtending = true;
            }
        });
        
        // Kh·ªüi t·∫°o - t·∫£i ·∫£nh tr∆∞·ªõc khi b·∫Øt ƒë·∫ßu game
        loadImages().then(() => {
            console.log("T·∫•t c·∫£ ·∫£nh ƒë√£ t·∫£i xong");
            initLevel();
            draw();
        }).catch((error) => {
            console.error("L·ªói t·∫£i ·∫£nh:", error);
            initLevel();
            draw();
        });
    </script>
</body>
