<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pha Ch·∫ø ƒê·ªôc Ph√π Th·ªßy</title>
<style>
  :root{
    --bg:#0b0b1a;
    --accent:#10b981;
    --muted:#94a3b8;
    --danger:#ef4444;
  }
  body{
    margin:0;
    background: radial-gradient(circle at center, #1a1a2e, #0b0b1a);
    overflow:hidden;
    font-family: 'Inter', sans-serif;
    color:#fff;
  }
  h1{
    position:fixed;
    top:10px; left:50%;
    transform:translateX(-50%);
    text-shadow:0 0 10px #10b981;
    font-size:22px;
  }
  .scoreboard{
    position:fixed;
    top:50px; left:50%;
    transform:translateX(-50%);
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.1);
    border-radius:10px;
    padding:6px 12px;
    font-size:14px;
    display:flex;
    gap:14px;
  }
  #gameArea{
    position:relative;
    width:100vw;
    height:100vh;
    overflow:hidden;
  }
  .ingredient{
    position:absolute;
    width:70px;
    height:70px;
    border-radius:50%;
    cursor:pointer;
    transition:transform 0.2s ease;
  }
  .ingredient:hover{
    transform:scale(1.1);
  }
  .ingredient.correct{
    pointer-events:none;
    animation: flyToPot 0.8s forwards ease-in-out;
  }
  @keyframes flyToPot {
    0% { transform:scale(1) translate(0,0); opacity:1; }
    100% { transform:scale(0.2) translate(var(--tx), var(--ty)); opacity:0; }
  }
  #pot{
    position:fixed;
    bottom:40px;
    left:50%;
    transform:translateX(-50%);
    width:160px;
    filter: drop-shadow(0 0 30px #10b981);
  }
  #result-box{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:rgba(0,0,0,0.8);
    border:1px solid rgba(255,255,255,0.1);
    border-radius:12px;
    padding:20px 30px;
    text-align:center;
    font-size:18px;
    z-index: 1000;
  }
  .hidden {
    display: none !important;
  }
  
  /* B√†n nguy√™n li·ªáu m·ªõi */
  #ingredientTable {
    position: fixed;
    bottom: 140px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 80%;
    padding: 15px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
  }
  
  .ingredient-table-item {
    position: relative;
    width: 70px;
    height: 70px;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  
  .ingredient-table-item:hover {
    transform: scale(1.1);
  }
  
  .ingredient-table-item.correct {
    pointer-events: none;
    animation: flyToPot 0.8s forwards ease-in-out;
  }
  
  .ingredient-number {
    position: absolute;
    top: -5px;
    right: -5px;
    width: 24px;
    height: 24px;
    background: #10b981;
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    font-weight: bold;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
  }
</style>
</head>
<body>
  <h1>üßô‚Äç‚ôÄÔ∏è Pha Ch·∫ø ƒê·ªôc Ph√π Th·ªßy</h1>
  <div class="scoreboard">
    <div>üéØ M·ª•c ti√™u: <span id="target">1</span></div>
    <div>üíé ƒêi·ªÉm: <span id="score">0</span></div>
    <div>‚è±Ô∏è Th·ªùi gian: <span id="time">0.00s</span></div>
  </div>
  
  <!-- B√†n nguy√™n li·ªáu m·ªõi -->
  <div id="ingredientTable"></div>
  
  <img id="pot" src="noiphuthuy.png" alt="N·ªìi ph√π th·ªßy" />
  <div id="result-box" class="hidden"></div>

<script>
(function(){
  const gameArea = document.getElementById('gameArea');
  const ingredientTable = document.getElementById('ingredientTable');
  const targetEl = document.getElementById('target');
  const scoreEl = document.getElementById('score');
  const timeEl = document.getElementById('time');
  const resultBox = document.getElementById('result-box');
  const pot = document.getElementById('pot');

  let ingredients = [];
  let current = 1;
  let score = 0;
  let running = false;
  let startTime = null;
  let timerId = null;

  function shuffle(arr){
    for(let i = arr.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function startTimer(){
    if (running) return;
    running = true;
    startTime = performance.now();
    timerId = setInterval(()=> {
      const elapsed = (performance.now() - startTime) / 1000;
      timeEl.innerText = elapsed.toFixed(2) + 's';
    }, 50);
  }

  function stopTimer(){
    running = false;
    if (timerId) clearInterval(timerId);
  }

  function createIngredientTable(){
    ingredientTable.innerHTML = '';
    const numbers = [...Array(10)].map((_,i)=>i+1);
    
    numbers.forEach(n=>{
      const container = document.createElement('div');
      container.style.position = 'relative';
      
      const img = document.createElement('img');
      img.src = `nguyenlieu${n}.png`;
      img.className = 'ingredient-table-item';
      img.dataset.n = n;
      
      const number = document.createElement('div');
      number.className = 'ingredient-number';
      number.innerText = n;
      
      img.addEventListener('click', onIngredientClick);
      
      container.appendChild(img);
      container.appendChild(number);
      ingredientTable.appendChild(container);
      ingredients.push(img);
    });
  }

  function onIngredientClick(e){
    const el = e.currentTarget;
    const n = Number(el.dataset.n);
    if (!running) startTimer();

    if (n === current){
      score += 10;
      scoreEl.innerText = score;

      const potRect = pot.getBoundingClientRect();
      const elRect = el.getBoundingClientRect();
      const tx = potRect.left + potRect.width/2 - (elRect.left + elRect.width/2);
      const ty = potRect.top + potRect.height/2 - (elRect.top + elRect.height/2);
      el.style.setProperty('--tx', tx + 'px');
      el.style.setProperty('--ty', ty + 'px');
      el.classList.add('correct');

      current++;
      targetEl.innerText = current <= 10 ? current : '-';
      if (current > 10) endGame(true);
    } else {
      el.style.transform = 'scale(1.2) rotate(8deg)';
      setTimeout(()=> el.style.transform = '', 200);
    }
  }

  // H√†m k·∫øt th√∫c game ƒë√£ ƒë∆∞·ª£c t√≠ch h·ª£p
  function endGame(isWin) {
    stopTimer();
    const elapsed = startTime ? (performance.now() - startTime)/1000 : 0;
    
    resultBox.classList.remove('hidden');
    
    if (isWin) {
      resultBox.innerHTML = `üéâ Ho√†n th√†nh! ƒêi·ªÉm: <span style="color:gold">${score}</span> ‚Äî Th·ªùi gian: <strong>${elapsed.toFixed(2)}s</strong>`;
    } else {
      resultBox.innerHTML = `üí• Game Over! ƒêi·ªÉm: <span style="color:gold">${score}</span> ‚Äî Th·ªùi gian: <strong>${elapsed.toFixed(2)}s</strong>`;
    }

    // üü¢ G·ª¨I ƒêI·ªÇM L√äN SERVER
    const username = localStorage.getItem('username') || prompt("Nh·∫≠p t√™n ng∆∞·ªùi ch∆°i c·ªßa b·∫°n:");
    if (username) {
      localStorage.setItem('username', username); // l∆∞u ƒë·ªÉ l·∫ßn sau kh·ªèi h·ªèi l·∫°i
      fetch("http://210.245.52.119/api_gamedemso/api/scores/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: username,
          gameId: 7,          // id game trong b·∫£ng games, t√πy b·∫°n ƒë·∫∑t
          score: score,
          timeTaken: elapsed
        })
      })
      .then(res => res.json())
      .then(data => {
        console.log("K·∫øt qu·∫£ l∆∞u ƒëi·ªÉm:", data);
        if (data.success) {
          resultBox.innerHTML += "<br><span style='color:#10b981'>‚úÖ ƒêi·ªÉm ƒë√£ ƒë∆∞·ª£c l∆∞u!</span>";
        } else {
          resultBox.innerHTML += "<br><span style='color:#ef4444'>‚ùå L∆∞u ƒëi·ªÉm th·∫•t b·∫°i: " + data.message + "</span>";
        }
      })
      .catch(err => {
        console.error("L·ªói l∆∞u ƒëi·ªÉm:", err);
        resultBox.innerHTML += "<br><span style='color:#ef4444'>‚ö†Ô∏è Kh√¥ng k·∫øt n·ªëi ƒë∆∞·ª£c server.</span>";
      });
    } else {
      resultBox.innerHTML += "<br><span style='color:#facc15'>‚ö†Ô∏è Kh√¥ng l∆∞u ƒëi·ªÉm (ch∆∞a nh·∫≠p t√™n).</span>";
    }
  }

  function init(){
    current = 1;
    score = 0;
    scoreEl.innerText = '0';
    targetEl.innerText = '1';
    timeEl.innerText = '0.00s';
    resultBox.classList.add('hidden');
    ingredients = [];
    stopTimer();
    createIngredientTable();
  }

  window.addEventListener('load', init);
})();
</script>
</body>
</html>
